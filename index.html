<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Video</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./bower_components/mustache.js/mustache.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./dist/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="averages" class="whole"></div>
  <div id="mood-div" class="half"></div>
  <div id="age-div" class="half"></div>

  <script type="x-tmpl-mustache" id="chart-template">
    <h1>{{ header }}</h1>
    <main>
    {{#bars}}<section>
        <div class="bar" style="height: {{ height }}%;">
          <span class="label">{{ label }}</span>
          {{#icon}}<span class="icon"><img src="{{ . }}"></img></span>{{/icon}}
          {{#title}}<span class="x-label">{{ . }}</span>{{/title}}
        </div>
      </section>{{/bars}}
      </main>
  </script>

  <script type="x-tmpl-mustache" id="average-template">
    <h1 id="visitors-header">{{ header}}</h1>
    <section class="visitor-data">
      {{#visitors}}
      <div class="quarter visitor-value">{{ value }}
        <p class="legend">{{ title }}</p>
      </div>
      {{/visitors}}
      <div class="quarter visitor-value" id="average-user">
      {{#average}}
        {{ gender }}, {{ age }}, {{ mood }}
        <p class="legend">{{ title }}</p>
      {{/average}}
      </div>
    </section>
  </script>
</body>
</html>
